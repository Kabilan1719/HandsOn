<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Network Graph</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/networkgraph.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 320px;
            max-width: 800px;
            margin: 1em auto;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>
</head>
<body>

    <figure class="highcharts-figure">
        <div id="container" style="height: 600px; width: 100%;"></div>
        <p class="highcharts-description">
            This network graph shows relationships among candidates based on their connections.
            Nodes represent candidates, and the links indicate relationships among them.
        </p>
    </figure>

    <script>
        window.onload = function() {
            const candidates = [
                { name: 'Anjali Sharma', email: 'anjali.sharma@email.com', college: 'IIT Delhi', year: 2023 },
                // (other candidates)...
            ];
        
            const relationships = [
                { from: 'Anjali Sharma', to: 'Rahul Verma' },
                { from: 'Anjali Sharma', to: 'Karthik Menon' },
                // (other relationships)...
            ];
        
            const links = relationships.map(link => ({
                from: link.from,
                to: link.to
            }));
        
            Highcharts.chart('container', {
                chart: {
                    type: 'networkgraph',
                    height: '100%'
                },
                title: {
                    text: 'Network Graph of Candidates and Their Connections',
                    align: 'left'
                },
                subtitle: {
                    text: 'A Force-Directed Network Graph in Highcharts',
                    align: 'left'
                },
                plotOptions: {
                    networkgraph: {
                        keys: ['from', 'to'],
                        layoutAlgorithm: {
                            enableSimulation: true,
                            friction: -0.9
                        }
                    }
                },
                series: [{
                    accessibility: {
                        enabled: false
                    },
                    dataLabels: {
                        enabled: true,
                        linkFormat: '',
                        style: {
                            fontSize: '0.8em',
                            fontWeight: 'normal'
                        }
                    },
                    id: 'candidate-network',
                    data: links
                }]
            });
        }
        </script>
        

</body>
</html>
